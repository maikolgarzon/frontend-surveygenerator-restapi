<div class="container p-4">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-header">
                <h2 class="text-primary">Register new account</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="createUser()" #registerForm="ngForm">
                    <div class="form-group">
                        <label for="username" class="text-primary">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username" [(ngModel)]="nUser.username" required #username="ngModel">
                        <div *ngIf="username.invalid && username.touched" class="text-danger">
                            Username is required.
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="password" class="text-primary">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" [(ngModel)]="nUser.password" required #password="ngModel">
                        <div *ngIf="password.invalid && password.touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="confirmPassword" class="text-primary">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm password" [(ngModel)]="confirmPassword" required
                            #confirmPasswordInput="ngModel">
                        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="text-danger">
                            Confirm Password is required.
                        </div>
                        <div *ngIf="password.value !== confirmPassword" class="text-danger">
                            Passwords do not match.
                        </div>
                    </div>

                    <div class="div-buttons">
                        <button type="submit" class="btn button-option btn-left"
                            [disabled]="registerForm.invalid || password.value !== confirmPassword">Register</button>
                        <button type="button" class="btn button-option" routerLinkActive="active"
                            routerLink="/">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
