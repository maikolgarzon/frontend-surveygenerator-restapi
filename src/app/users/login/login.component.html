<div class="container">
    <div class="row justify-content-center">
        <div class="logo-img mx-auto">
            <img src="assets/img/Logo_trans.png" class="img-fluid logo">
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <a routerLinkActive="active" routerLink="/"><h5>x</h5></a>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control form-control-sm" id="username" [(ngModel)]="username"
                                name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control form-control-sm" id="password"
                                [(ngModel)]="password" name="password" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary w-100" (click)="loginUser()">Login</button>
                    </form>
                    <div class="account-section">
                        <a class="new-account-link" routerLinkActive="active" routerLink="/register">Create a new account</a>
                        <!--<a class="recovery-password-link" routerLinkActive="active" routerLink="/" style="pointer-events: none;">Recover password</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
